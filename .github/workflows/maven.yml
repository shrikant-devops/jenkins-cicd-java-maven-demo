name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn package

      - name: Show WAR File
        run: ls -lh target/*.war

      - name: Deploy WAR to Tomcat
        run: curl -v --upload-file target/demo.war \
             "http://localhost:8080/manager/text/deploy?path=/demo&update=true" \
             --user "admin:admin"
        
